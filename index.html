<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ© Magic Cups Challenge</title>
    <style>
        :root {
            --cup-color-1: #FF6B6B;
            --cup-color-2: #4ECDC4;
            --cup-color-3: #FFD166;
            --cup-color-4: #9B59B6;
            --cup-color-5: #3498DB;
            --ball-color: #000000;
            --bg-normal: linear-gradient(135deg, #2c3e50 0%, #4ca1af 100%);
            --bg-neon: linear-gradient(135deg, #ff00cc 0%, #3333ff 100%);
            --text-color: #fff;
            --shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: var(--bg-normal);
            color: var(--text-color);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: background 0.5s;
        }
        
        /* [Previous CSS remains the same until wallet-section] */
        
        .wallet-section {
            background: rgba(0,0,0,0.2);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: #2c3e50;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ© Magic Cups Challenge</h1>
    <div class="game-container">
        <div class="message">Click "Start Game" to begin!</div>
        <div class="cups">
            <!-- Cups will be generated by JavaScript -->
        </div>
        <div class="controls">
            <button id="startBtn">Start Game</button>
        </div>
        <div class="wallet-section">
            <div class="wallet">
                <span class="wallet-icon">ðŸ’°</span>
                Wallet: <span id="walletValue">â‚¹0</span>
            </div>
            <div class="wallet-actions">
                <button class="wallet-btn" id="addMoneyBtn">Add Money</button>
                <button class="wallet-btn" id="withdrawBtn">Withdraw</button>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div class="modal" id="addMoneyModal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h3>Add Money to Wallet</h3>
            <div id="paymentQRContainer"></div>
            <p>Send to UPI ID: <strong id="upiIdDisplay">yourgame@upi</strong></p>
            <div>
                <label>Enter Amount (â‚¹):</label>
                <input type="number" id="addAmount" min="100" value="100">
            </div>
            <div>
                <label>Transaction ID:</label>
                <input type="text" id="transactionId" placeholder="Paste UPI transaction ID">
            </div>
            <button id="verifyPaymentBtn">Verify Payment</button>
            <p id="paymentStatus"></p>
        </div>
    </div>

    <script>
        // Game Configuration
        const CONFIG = {
            cupCount: 5,
            winAmount: 5,
            minWithdrawal: 100,
            maxWeeklyWithdrawal: 5000,
            upiId: "yourgame@upi"
        };

        // Game State
        let state = {
            wallet: 0,
            currentBallPosition: 1,
            isAnimating: false,
            gameActive: false,
            shuffleSpeed: 800
        };

        // DOM Elements
        const elements = {
            cupsContainer: document.querySelector('.cups'),
            messageEl: document.querySelector('.message'),
            walletValue: document.getElementById('walletValue'),
            upiIdDisplay: document.getElementById('upiIdDisplay'),
            paymentQRContainer: document.getElementById('paymentQRContainer')
        };

        // Initialize Game
        function initGame() {
            if (state.isAnimating) return;
            
            resetGameUI();
            generateCups();
            
            state.currentBallPosition = Math.floor(Math.random() * CONFIG.cupCount) + 1;
            showBall(state.currentBallPosition);
            
            elements.messageEl.textContent = "Watch the ball carefully...";
            state.gameActive = false;
            
            setTimeout(() => {
                startShuffling();
            }, 2000);
        }

        // Generate Cups Dynamically
        function generateCups() {
            elements.cupsContainer.innerHTML = '';
            const colors = [
                '#FF6B6B', '#4ECDC4', '#FFD166', 
                '#9B59B6', '#3498DB'
            ];
            
            for (let i = 1; i <= CONFIG.cupCount; i++) {
                const cup = document.createElement('div');
                cup.className = 'cup';
                cup.dataset.cup = i;
                cup.style.background = colors[i-1];
                
                cup.innerHTML = `
                    <div class="ball" id="ball-${i}"></div>
                `;
                
                cup.addEventListener('click', () => handleCupClick(i));
                elements.cupsContainer.appendChild(cup);
            }
        }

        // Core Game Logic
        function startShuffling() {
            state.isAnimating = true;
            elements.messageEl.textContent = "Shuffling... follow the ball!";
            
            let shuffleCount = 0;
            const totalShuffles = 8 + Math.floor(state.wallet / 20);
            
            const shuffleInterval = setInterval(() => {
                if (shuffleCount >= totalShuffles) {
                    clearInterval(shuffleInterval);
                    finishShuffling();
                    return;
                }
                
                // Visual shuffle effect
                state.currentBallPosition = state.currentBallPosition % CONFIG.cupCount + 1;
                showBall(state.currentBallPosition);
                shuffleCount++;
            }, state.shuffleSpeed);
        }

        function finishShuffling() {
            // 70% chance to show fake position
            if (Math.random() < 0.7) {
                const fakePosition = state.currentBallPosition % CONFIG.cupCount + 1;
                showBall(fakePosition);
                
                setTimeout(() => {
                    resetBalls();
                    state.currentBallPosition = Math.floor(Math.random() * CONFIG.cupCount) + 1;
                    elements.messageEl.textContent = "Which cup has the ball?";
                    state.isAnimating = false;
                    state.gameActive = true;
                }, 500);
            } else {
                resetBalls();
                elements.messageEl.textContent = "Which cup has the ball?";
                state.isAnimating = false;
                state.gameActive = true;
            }
        }

        // Wallet System
        function setupWallet() {
            document.getElementById('upiIdDisplay').textContent = CONFIG.upiId;
            
            // Generate QR Code (using QRCode.js library)
            if (typeof QRCode !== 'undefined') {
                new QRCode(document.getElementById("paymentQRContainer"), {
                    text: `upi://pay?pa=${CONFIG.upiId}&pn=MagicCupsGame`,
                    width: 150,
                    height: 150
                });
            }
            
            // Event listeners
            document.getElementById('addMoneyBtn').addEventListener('click', () => {
                document.getElementById('addMoneyModal').style.display = 'flex';
            });
            
            document.getElementById('verifyPaymentBtn').addEventListener('click', verifyPayment);
        }

        function verifyPayment() {
            const amount = parseInt(document.getElementById('addAmount').value);
            const transactionId = document.getElementById('transactionId').value.trim();
            
            if (!transactionId) {
                document.getElementById('paymentStatus').textContent = "Please enter transaction ID";
                return;
            }

            // In a real app, you would send this to your backend
            document.getElementById('paymentStatus').textContent = "Verifying...";
            
            setTimeout(() => {
                // Mock verification (replace with real API call)
                state.wallet += amount;
                updateWalletDisplay();
                document.getElementById('paymentStatus').textContent = `â‚¹${amount} added successfully!`;
                
                setTimeout(() => {
                    document.getElementById('addMoneyModal').style.display = 'none';
                }, 2000);
            }, 1500);
        }

        // Helper Functions
        function showBall(position) {
            resetBalls();
            document.getElementById(`ball-${position}`).style.opacity = '1';
        }

        function resetBalls() {
            document.querySelectorAll('.ball').forEach(ball => {
                ball.style.opacity = '0';
            });
        }

        function updateWalletDisplay() {
            elements.walletValue.textContent = `â‚¹${state.wallet}`;
        }

        function resetGameUI() {
            document.body.classList.remove('neon-mode');
            resetBalls();
        }

        // Initialize
        window.onload = function() {
            setupWallet();
            document.getElementById('startBtn').addEventListener('click', initGame);
        };
    </script>
    
    <!-- QR Code Generator Library -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
</body>
</html>
